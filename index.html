<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <image src="./1.jpg" ></image>
                <image src="./2.jpg" ></image>
                <image src="./3.jpg" ></image>
            </div>
        </div>
        <div class="controller" style="text-align:center;">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" style="text-align:center;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
