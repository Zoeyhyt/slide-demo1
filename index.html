<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播</title>
</head>
<body>
    <div class="iconWrapper">
        <svg id="previous" class="icon" aria-hidden="true">
                <use xlink:href="#icon-left"></use>
        </svg>
        <div id="container" class="container">      
            <div class="window">
                <div id="slides" class="images">
                    <image src="./1.jpg" style="width:668px;height:445px;" ></image>
                    <image src="./2.jpg" style="width:668px;height:445px;"></image>
                    <image src="./3.jpg" style="width:668px;height:445px;"></image>
                </div>
            </div>
            <div id="buttonWrapper" style="text-align:center;">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>     
            <div id="clickWrapper" class="clickWrapper">
                <span id="clickMe" class="clickMe">Click Here</span>
            </div>
            <div id="popover" class="popover">Cats are the cutest animals in the world !</div>
        </div>
        <svg id="next" class="icon" aria-hidden="true">
                <use xlink:href="#icon-right"></use>
        </svg>
    </div>
    <script src="./jquery-3.2.1.js"></script>
    <script src="//at.alicdn.com/t/font_542823_s5k4reidb5ut0529.js"></script>
    <script src="./main.js"></script>
</body>
</html>
